<!DOCTYPE>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts-stat/clustering',
                'echarts/chart/scatter',
                'echarts/component/legend',
                'echarts/component/timeline',
                'echarts/component/grid',
                'echarts/component/tooltip',
                'echarts/component/visualMap',
                'echarts/component/markPoint'
            ], function (echarts, clustering) {

                var chart = echarts.init(document.getElementById('main'));

                $.getJSON('./data/clustering_dataset2.json')
                .done(function (data) {

                    var clusterNumber = 6;
                    var step = clustering.hierarchicalKMeans(data, clusterNumber, true);
                    var result;
                    var option = {
                        timeline: {
                            top: 'center',
                            right: 50,
                            height: 300,
                            width: 10,
                            inverse: true,
                            playInterval: 250,
                            symbol: 'none',
                            orient: 'vertical',
                            axisType: 'category',
                            autoPlay: true,
                            label: {normal: {show: false}},
                            data: []
                        },
                        baseOption: {
                            xAxis: {
                                type: 'value'
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                type: 'scatter'
                            }]
                        },
                        options: []
                    };

                    var gradientMax = 10;

                    for (var i = 0; !(result = step.next()).isEnd; i++) {
                        for (var j = 0; j < gradientMax; j++) {
                            option.options.push(getOption(result, clusterNumber, j));
                            option.timeline.data.push(i + '-' + j);
                        }
                    }

                    chart.setOption(option);

                    function getOption(result, k, gradient) {
                        var clusterAssment = result.clusterAssment;
                        var centroids = result.centroids;
                        var ptsInCluster = result.pointsInCluster;
                        var color = ['#7fc97f','#beaed4','#fdc086','#000','#a33', '#c99'];
                        var series = [];
                        var visualMap = [];
                        for (i = 0; i < k; i++) {
                            series.push({
                                name: 'scatter' + i,
                                type: 'scatter',
                                label: {
                                    emphasis: {
                                        show: true
                                    }
                                },
                                animation: false,
                                data: echarts.util.map(ptsInCluster[i], function (val) {
                                    return [val[0], val[1], gradient];
                                }),
                                markPoint: {
                                    label: {
                                        normal: {
                                            show: true
                                        }
                                    },
                                    data : [{
                                        coord: centroids[i]
                                    }]
                                }
                            });

                            visualMap.push({
                                show: false,
                                dimension: 2,
                                seriesIndex: i,
                                max: gradientMax,
                                inRange: {
                                    color: i > 1
                                        ? [color[i - 1], color[i]]
                                        : [color[i], color[i]]
                                }
                            });
                        }
                        return {
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross'
                                }
                            },
                            xAxis: {
                                type: 'value'
                            },
                            yAxis: {
                                type: 'value'
                            },
                            visualMap: visualMap,
                            series: series,
                            color: color
                        };
                    }
                });
            });
        </script>
    </body>
</html>
